<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/prispevky.css') }}">
        <!-- blog_edituj-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">   
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><div class="container">
        <img class="img-fluid mb-3 mb-lg-0" src="static/assets/img/logo.png" alt="" />
    </div></a> 
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="true" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
        </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="{{ url_for('blog.index') }}">Späť</a></li>
     </ul>
 </div>
</div>
</nav>
<div class="wrapper fadeInDown">
  <div id="formContent">
  <!-- Ikona -->
    <div class="fadeIn first">
      <img class="img-fluid mb-3 mb-lg-0" src="static/assets/img/logo.png" alt="" />
    </div>        
<h1>Edituj "{{ post['title'] }}"</h1>
<form method="post">
    
    <input class="fadeIn second" name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" placeholder="Titulok" required>
    <hr>
    <textarea name="body" id="body" placeholder="Článok">{{ request.form['body'] or post['body'] }}</textarea>
    <input class="fadeIn fourth" type="submit" value="Uložiť">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="fadeIn fourth" type="submit" value="Vymazať" onclick="return confirm('Si si istý/á?');">
  </form>
     </div>
      </div>
       {% endblock %}
